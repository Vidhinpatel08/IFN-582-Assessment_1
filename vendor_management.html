<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Gallery Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Navigation bar same for all pages -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Stock Image Purchase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="vendor_gallery.html">Vendor Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="vendor_management.html">Vendor Management</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4 text-center text-primary fw-bold">Add New Stock Image</h2>
    <section class="p-4 rounded-4 shadow mx-3" style="background-color: rgba(0,0,0,0.05);">

      <!-- form for uploading image with details  -->
      <form>
        <div class="row g-3">

          <div class="col-md-6">
            <label for="itemTitle" class="form-label fw-semibold">Title</label>
            <input type="text" class="form-control form-control-lg" id="itemTitle" placeholder="Enter image title"
              required>
          </div>

          <div class="col-md-6">
            <label for="itemCategory" class="form-label fw-semibold">Category</label>
            <select class="form-select form-select-lg" id="itemCategory" required>
              <option value="" selected disabled>Select category</option>
              <option>Nature</option>
              <option>Business</option>
              <option>Food</option>
              <option>Technology</option>
              <option>Travel</option>
              <option>Education</option>
              <option>Animals</option>
              <option>Sports</option>
              <option>Architecture</option>
            </select>
          </div>

          <div class="col-12">
            <label for="itemDescription" class="form-label fw-semibold">Description</label>
            <textarea class="form-control form-control-lg" id="itemDescription" rows="4"
              placeholder="Enter image description"></textarea>
          </div>

          <div class="col-md-6">
            <label for="imageUpload" class="form-label fw-semibold">Upload Image</label>
            <input class="form-control form-control-lg" type="file" id="imageUpload" accept="image/*" required>
          </div>

          <div class="col-md-6">
            <label for="itemPrice" class="form-label fw-semibold">Price (USD)</label>
            <input type="number" class="form-control form-control-lg" id="itemPrice" min="0" step="0.01"
              placeholder="Enter price" required>
          </div>

        </div>
        
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm">Submit</button>
        </div>

      </form>

    </section>
  </main>

  <!-- Footer same for all pages -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Stock Image Purchase. All rights reserved.</p>
      <p class="small mb-0">Designed and developed by Vidhin Patel.</p>
      <p class="small">Contact: vidhin1208@gmail.com</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
